<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEM Target Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #6b6b6b;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --text-primary: #000000;
            --text-secondary: #6b6b6b;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .app-header {
            text-align: left;
            margin-bottom: 4rem;
            padding-top: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
        }

        .app-title {
            font-family: 'Source Serif Pro', serif;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 1.25rem;
            font-weight: 400;
            font-family: 'Source Serif Pro', serif;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-bottom: 2rem;
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: var(--hover-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload.file-uploaded {
            border-color: var(--primary-color);
            background: rgba(0,0,0,0.05);
        }

        .uploaded-file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: var(--hover-color);
            border-radius: 4px;
        }

        #uploadedFileName {
            font-weight: 500;
            color: var(--text-secondary);
        }

        #uploadedFileSize {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .file-upload:hover {
            border-color: var(--primary-color);
            background: rgba(0,0,0,0.05);
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-upload-text {
            color: var(--text-secondary);
            text-align: center;
            font-size: 1.1rem;
        }

        .rig-type-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .rig-type-option {
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rig-type-option:hover {
            border-color: var(--primary-color);
            background: var(--hover-color);
        }

        .rig-type-option.active {
            border-color: var(--primary-color);
            background: rgba(0,0,0,0.05);
        }

        .rig-type-option h5 {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.25rem;
            margin: 1rem 0;
        }

        .btn-generate {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-generate:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .result-section {
            display: none;
        }

        .result-card {
            margin-top: 3rem;
        }

        .section-title {
            font-family: 'Source Serif Pro', serif;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .filter-params {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .filter-param-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-family: 'Inter', monospace;
            font-size: 0.95rem;
        }

        .filter-param-item:last-child {
            border-bottom: none;
        }

        .btn-download {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-download:hover {
            background: var(--primary-color);
            color: white;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .loading-spinner .spinner-border {
            color: var(--primary-color);
            width: 3rem;
            height: 3rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: red;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 1rem;
        }

        .plot-container {
            margin: 2rem 0;
        }

        .plot-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .selected-file-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .app-title {
                font-size: 2.5rem;
            }
            
            .rig-type-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1 class="app-title">IEM Target Generator</h1>
            <p class="app-description">A tool for generating custom IEM frequency response targets based on measurements.</p>
        </div>

        <div class="card">
            <form id="targetForm">
                <div class="mb-4">
                    <label class="form-label">Measurement File</label>
                    <div class="file-upload" id="measurementUpload">
                        <i class="fas fa-file-upload file-upload-icon"></i>
                        <div class="file-upload-text">
                            <p class="mb-0">Drop your measurement file here</p>
                            <p class="text-muted">or click to browse</p>
                        </div>
                        <input type="file" id="measurement" name="measurement" accept=".txt" required>
                    </div>
                    <div class="uploaded-file-info mt-2">
                        <span id="uploadedFileName" class="text-muted"></span>
                        <span id="uploadedFileSize" class="text-muted ms-2"></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Measurement Rig</label>
                    <div class="rig-type-container">
                        <div class="rig-type-option active" data-value="5128">
                            <i class="fas fa-microphone"></i>
                            <h5>B&K Type 5128</h5>
                        </div>
                        <div class="rig-type-option" data-value="711">
                            <i class="fas fa-microphone-alt"></i>
                            <h5>IEC 711</h5>
                        </div>
                    </div>
                    <input type="hidden" name="rig_type" id="rigType" value="5128">
                </div>

                <button type="submit" class="btn btn-generate w-100">
                    Generate Target
                </button>
            </form>
        </div>

        <div id="loading" class="loading-spinner d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error" class="error-message d-none"></div>

        <div id="result" class="result-section">
            <div class="result-card">
                <h3 class="section-title">Generated Target</h3>
                <div class="plot-container">
                    <img id="plotImage" class="img-fluid" alt="Target Plot">
                </div>
                
                <h4 class="section-title">Filter Parameters</h4>
                <div id="filterParams" class="filter-params"></div>
                
                <button id="downloadTarget" class="btn btn-download w-100 mt-4">
                    Download Target
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File upload handling
        document.querySelectorAll('.file-upload input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const fileName = this.files[0]?.name || 'No file selected';
                this.closest('.mb-4').querySelector('.selected-file-name').textContent = fileName;
            });
        });

        document.getElementById('measurement').addEventListener('change', function() {
        // Reset rig type to 5128 when a new file is selected
        document.querySelectorAll('.rig-type-option').forEach(opt => opt.classList.remove('active'));
        document.querySelector('.rig-type-option[data-value="5128"]').classList.add('active');
        document.getElementById('rigType').value = '5128';
});

        // Rig type selection
        document.querySelectorAll('.rig-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.rig-type-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('rigType').value = this.dataset.value;
            });
        });

        // Form submission
        document.getElementById('targetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            loading.classList.remove('d-none');
            result.style.display = 'none';
            error.classList.add('d-none');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('plotImage').src = 'data:image/png;base64,' + data.plot;
                    
                    const filterHtml = data.filters.map(f => `
                        <div class="filter-param-item">
                            <strong>${f.type}</strong>: 
                            Fc=${f.fc.toFixed(1)}Hz, 
                            Gain=${f.gain.toFixed(1)}dB, 
                            Q=${f.Q.toFixed(2)}
                        </div>
                    `).join('');
                    
                    document.getElementById('filterParams').innerHTML = filterHtml;
                    result.style.display = 'block';
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('d-none');
            } finally {
                loading.classList.add('d-none');
            }
        });

        document.getElementById('downloadTarget').addEventListener('click', () => {
            window.location.href = '/download_target';
        });
    </script>
</body>
</html>
